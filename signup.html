<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Signup</title>
</head>
<body class="bg-light">
    <form action="/" method="post"  class="row d-block mx-auto my-xl-5 bg-dark text-white w-50">
        <h1 class="text-center font-weight-bold py-4">SIGNUP NEWS-LETTER</h1>
        <div class="col-md-8 mx-auto">
            <label for="fName" class="form-label">First Name:</label>
            <input type="text" name="fName" class="form-control" id="fName">
        </div>
        <div class="col-md-8 mx-auto">
            <label for="inputAddress" class="form-label">Last Name:</label>
            <input type="text" name="lName" class="form-control" id="inputAddress" placeholder="">
        </div>
        <div class="col-md-8 mx-auto">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-8 mx-auto">
          <button type="submit" class="btn btn-primary w-100 my-3">SIGNUP </button>
        </div>
        </div>
      </form>
</body>
</html>
